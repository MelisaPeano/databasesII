
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/databaseii?log_bin_trust_function_creators=1&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DATABASE_USERNAME:melisa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Para permitir triggers con BEGIN/END
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Flyway repair para limpiar migraciones fallidas
spring.flyway.repair=true


